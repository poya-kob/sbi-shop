{% extends '_shaired/_MainLayout.html' %}
{% load static %}

{% block content %}
    <!--Blog With Sidebar-->
    <div class="blog_sidebar_wrapper clv_section blog_single_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-9">
                    <div class="blog_left_section">
                        <div class="blog_section">
                            <div class="agri_blog_image">
                                <img src="{{ service.image.url }}" alt="image">
                                <span class="agri_blog_date">{{ service.modified_date.date }}</span>
                            </div>
                            <div class="agri_blog_content">
                                <h3>{{ service.title }}</h3>

                                {% if blog.video %}
                                    <div class="video_block">
                                        <video width="80git add -a%" height="85%" controls preload="preload">
                                            <source src="{{ service.video.url }}" type="video/mp4"></source>
                                        </video>
                                    </div>
                                {% endif %}
                                <p>{{ service.body|safe }}</p>
                                <br>
                                <hr>
                                <br>

                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
